full_name = "Adnan Fatayerji"
description = "Adnan Fatayerji is an international entrepreneur and part of a diverse team of innovators trying to redefine the foundation of the internet. Adnan has been based in the United Arab Emirates for the past 17 years, during which he has built successful grass-root businesses and invested startups in various sectors. At ThreeFold he is responsible for driving the ThreeFold Token Ecosystem. Adnan is the CEO of the @Mazraa Cooperative which is a founding farm on the ThreeFold Network, dedicated to driving the success of the @ThreeFold Foundation. Adnan is honored to be part of a team that has the potential to make the world a better place by connecting billions of people to a new, neutral and green internet accessible by all."
why_threefold = "I fell in love with the ThreeFold project because the ripple effect for good is limitless! ThreeFold can help humanity co-create in a conscious and collaborative way enabling a world where people dream, innovate and connect in an inclusive, neutral and open-source environment, the way the internet was originally designed to be! "
